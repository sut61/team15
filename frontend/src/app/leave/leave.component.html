<body style="background: #FFFF88">
<div class = "">
  <br>
  <h1>
    <a style="color:rgb(46, 46, 46);">รายการใบรับรองแพทย์</a>
  </h1>
  <div style="text-align:center">
   <form>
     <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

             <ng-container matColumnDef="No">
               <th mat-header-cell *matHeaderCellDef> No </th>
               <td mat-cell *matCellDef="let element"> {{element.medicaltificateId}} </td>
               <td mat-footer-cell *matFooterCellDef> TotalPrice </td>
             </ng-container>

             <ng-container matColumnDef="Comment">
               <th mat-header-cell *matHeaderCellDef> Date </th>
               <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
             </ng-container>

             <ng-container matColumnDef="Date">
               <th mat-header-cell *matHeaderCellDef> Date </th>
               <td mat-cell *matCellDef="let element"> {{element.dendate}} </td>
             </ng-container>

             <ng-container matColumnDef="ListOrder">
               <th mat-header-cell *matHeaderCellDef> Date </th>
               <td mat-cell *matCellDef="let element"> {{element.listorder}} </td>
             </ng-container>

             <ng-container matColumnDef="Customer">
               <th mat-header-cell *matHeaderCellDef> Customer </th>
               <td mat-cell *matCellDef="let element"> {{element.customer.firstname}} </td>
             </ng-container>


             <ng-container matColumnDef="Dentist">
               <th mat-header-cell *matHeaderCellDef> Docter </th>
               <td mat-cell *matCellDef="let element"> {{element.dentistData.firstname}} </td>
             </ng-container>

             <ng-container matColumnDef="Treatment">
               <th mat-header-cell *matHeaderCellDef> Type </th>
               <td mat-cell *matCellDef="let element"> {{element.treatmentrights.treatment}} </td>
             </ng-container>

             <ng-container matColumnDef="Type">
               <th mat-header-cell *matHeaderCellDef> Type </th>
               <td mat-cell *matCellDef="let element"> {{element.type.nameType}} </td>
             </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

         <br>
      <div class="botton-1">
            <button  mat-raised-button [routerLink]="['/tab']" >เสร็จสิ้น</button>
      </div>
        <br>
   </form>
    </div>
</div>


</body>
