<body style="background-color:rgb(250, 131, 110)">
  <br><br>

  <div style="text-align:left" class="card card-container">


    <div class="row">
      <div class="col-md-12">
        <h1>ใบย้ายสถานที่ทำฟัน</h1><br>

        <mat-form-field class="example-full-width">
          <input type="text" placeholder="ชื่อ-สกุล คนไข้" aria-label="Number" [(ngModel)]="namecus" name="namecus"
            matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let options of filteredOptions | async" [value]="options">
              {{options}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-select placeholder="กรุ๊ปเลือด" name="nameGroup" [(ngModel)]="group">
            <mat-option *ngFor="let option of nameGroup" [value]="option.nameGroup">
              {{option.nameGroup}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <form class="example-form">
        <div class="col-md-6"></div>
        <mat-form-field class="example-full-width">
          <span matPrefix>+66 &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone" [(ngModel)]="tel" name="tel">
        </mat-form-field>
      </form>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="วันเกิด" [(ngModel)]="date" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>
  

  <div class="col-md-12">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="ชื่อ-สกุล หมอ" aria-label="Number" [(ngModel)]="namedent" name="namedent"
        matInput [formControl]="myControl1" [matAutocomplete]="auto2">
      <mat-autocomplete #auto2="matAutocomplete">
        <mat-option *ngFor="let optionDent of filteredOptions1 | async" [value]="optionDent">
          {{optionDent}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-select placeholder="เลือกประเภทการรักษา" name="nameType" [(ngModel)]="typename">
          <mat-option *ngFor="let option of nameType" [value]="option.nameType">
            {{option.nameType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5 form-inline">
      <button mat-raised-button class="button-margin" (click)="Save()" color="primary">ยืนยัน</button>
      <button mat-raised-button color="warn" routerLink='/show'>แสดงใบย้าย</button>
    </div>
  </div>
</div>
</body>
