<body style="background-color:rgb(243, 203, 72)">
  <br><br>

  <div style="text-align:center;" class="card card-container">


    <div class="row">
      <div class="col-md-12">
          <h1>ใบนัดการทำฟัน</h1><br>

        <mat-form-field class="example-full-width">
          <input type="text" placeholder="ชื่อ-สกุล คนไข้" aria-label="Number" [(ngModel)]="namecus" name="namecus"
            matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="ชื่อ-สกุล หมอ" aria-label="Number" [(ngModel)]="namedent" name="namedent"
          matInput [formControl]="myControl1" [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let optionDent of filteredOptions1 | async" [value]="optionDent">
            {{optionDent}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-select placeholder="เลือกประเภทการนัด" name="nameType" [(ngModel)]="typename">
            <mat-option *ngFor="let option of nameType" [value]="option.nameType">
              {{option.nameType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <form class="example-form">
        <div class="col-md-6"></div>
        <mat-form-field class="example-full-width">
          <span matPrefix>+66 &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone" [(ngModel)]="tel" name="tel">
        </mat-form-field>
      </form>
    </div>

    <div class="row">
      <div class="col-md-5 form-inline">
        <button mat-raised-button class="button-margin" (click)="Save()" color="primary">ยืนยัน</button>
        <button mat-raised-button color="warn" routerLink='/print'>แสดงใบนัด</button>
      </div>
    </div>

  </div>
</body>
